machine:
  ruby:
    version: 2.2.1
  services:
  environment:
    TEST_RETRIES: 3

database:
  post:
   - cp config/application.yml.example config/application.yml

test:
  post:

deployment:
  staging:
    branch: develop
    commands:
      - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - git push git@heroku.com:mymagic-staging.git HEAD:master:
          timeout: 300
      - heroku run rake db:migrate --app mymagic-staging:
          timeout: 300
      - heroku restart --app mymagic-staging
  production:
    branch: master
    commands:
      - git push git@heroku.com:mymagic.git HEAD:master:
          timeout: 300
      - heroku run rake db:migrate --app mymagic:
          timeout: 300
      - heroku restart --app mymagic
